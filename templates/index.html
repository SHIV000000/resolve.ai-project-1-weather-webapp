<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather WebApp</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-500 to-blue-500 min-h-screen flex items-center justify-center">
  <div class="bg-white bg-opacity-20 backdrop-filter backdrop-blur-lg shadow-lg rounded-lg p-8 sm:p-12 lg:p-16 w-full max-w-md">
    <h1 class="text-4xl font-bold text-center mb-8 text-white">Weather WebApp</h1>
    <form action="/" method="POST" class="mb-8">
      <div class="flex rounded-lg shadow-md">
        <input type="text" name="city" placeholder="Enter city name" class="flex-1 border-0 rounded-l-lg px-4 py-3 text-gray-800 bg-white bg-opacity-20 placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
        <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-3 px-6 rounded-r-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 transform hover:scale-105">Get Weather</button>
      </div>
    </form>
    {% if weather %}
    <div class="bg-indigo-50 bg-opacity-20 backdrop-filter backdrop-blur-lg rounded-lg p-8 sm:p-12 lg:p-16 text-center shadow-lg">
      <h2 class="text-2xl font-bold mb-2 text-white">{{ weather.city }}</h2>
      <p class="text-4xl font-bold mb-4 text-white">{{ weather.temperature }}Â°C</p>
      <p class="text-lg mb-4 text-white">{{ weather.description }}</p>
      <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="Weather Icon" class="mx-auto mb-4">
    </div>
    {% endif %}
    {% if error %}
    <p class="text-red-500 font-bold text-center">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
